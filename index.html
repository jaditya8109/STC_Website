<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>STC-VIT</title>
</head>
<body>
    <section id="landing_page">
        <div class="container-fluid nav_div">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <nav class="navbar navbar-expand-sm navbar-dark">
                        <a href="#" class="navbar-brand"><img src="svg/STC.svg" alt="STC logo" ></a>
                        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbaritems">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbaritems">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Home </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container-fluid landing_page_content">
            <div class="row justify-content-center">
                <div class="col-md-5 col-sm-12 align-self-center" id="landingpage_second">
                    <img src="svg/landing_pg illustration.svg" alt="landing illustration">
                </div>
                <div class="col-md-5 col-sm-12" id="landingpage_first">
                    <h1 class="landing_head">We are STC</h1>
                    <p class="landing_para">Student Technical Community is a student community in VIT Vellore aimed at enchancing skills of its members in vaious domains through quality projects and events tailored for cutting edge skill development</p>
                </div>
            </div>
        </div>
        <div class="container-fluid arrow_class">
            <div class="row ">
                <div class="col-12 text-center">
                    <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-chevron-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                      </svg>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
